<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Update the ion-searchbar to handle null and undefined values -->
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchPosts($event.detail?.value || '')"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <!-- Display search results here -->
  <ion-list>
    <ion-item *ngFor="let post of (posts$ | async)">
      {{ post.title }}
    </ion-item>
  </ion-list>
</ion-content>
